# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - bizflow-zupirolli

on:
  push:
    branches:
      - master
  workflow_dispatch:
    
env:
  AZURE_WEBAPP_NAME: 'bizflow-zupirolli'
  AZURE_WEBAPP_PACKAGE_PATH: './publish'
  AZURE_WEBAPP_PROJECT_PATH: './src/WebAPI'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
          
      - name: Restore   
        run: dotnet restore ${{env.AZURE_WEBAPP_PROJECT_PATH}}/WebAPI.csproj

      - name: Build
        run: dotnet build ${{env.AZURE_WEBAPP_PROJECT_PATH}}/WebAPI.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ${{env.AZURE_WEBAPP_PROJECT_PATH}}/WebAPI.csproj --configuration Release  --no-build --output ${{env.AZURE_WEBAPP_PACKAGE_PATH}}

#      - name: Upload artifact for deployment job
#        uses: actions/upload-artifact@v4
#        with:
#          name: .net-app
#          path: src/WebAPI/WebAPI.csproj

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
#      - name: Download artifact from build job
#        uses: actions/download-artifact@v4
#        with:
#          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'production'
          package: .
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}